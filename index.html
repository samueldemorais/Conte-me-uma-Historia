<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">  
  <title>Conte-me uma História</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Updock&display=swap">
</head>

<body>
  
  <div class='container'>
    <h1 class="text-center my-5" style="font-size: 60px; color:#4682B4; -webkit-text-stroke: 2px #1F3A3D">Conte-me uma História</h1>
    
    <button 
      class="btn btn-info button" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasRight" 
      aria-controls="offcanvasRight" 
      style="border:1px solid #4682B4; background-color:#4682B4; color:white;">
      Adicionar História
    </button>
    
    <section class="card-deck row">
      <div class="row row-cols-3 row-cols-md-3 g-4">
      </div>
    </section>
    
  </div>
  <div 
    class="offcanvas offcanvas-end" 
    tabindex="-1" id="offcanvasRight" 
    aria-labelledby="offcanvasRightLabel">
    
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Adiciona uma História Contada do seu jeito!</h5>
      
    </div>
    <div class="offcanvas-body">
      <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Título</label>
            <input type="text" class="form-control" id="titleArea" placeholder="Crie um título para a sua história">
            
            <label for="exampleFormControlTextarea1" class="form-label">Sinopse</label>
            <textarea class="form-control" id="synopsisArea" rows="3" maxlength="141"></textarea>
            
            <label for="exampleFormControlTextarea2" class="form-label">História</label>
            <textarea class="form-control" id="storyArea" rows="3"></textarea>
            
            <label for="exampleFormControlInput1" class="form-label">Autor</label>
            <input type="text" class="form-control" id="authorArea" placeholder="Nome do autor da história">
            
            <label for="imgArea" class="form-label">Imagem</label>
            <input type="text" class="form-control" id="imgArea" 
              placeholder="Insira a URL da sua imagem">
          </div>
        
        <div class="d-grid gap-2 d-md-block my-3 float-end">
          <button class="btn btn-secondary" type="close" data-bs-dismiss="offcanvas" >Fechar</button>
          <button class="btn btn-info" type="submit" style="border:1px solid; background-color:#4682B4">Enviar</button>
        </div>
      </form>
    </div>
</div>
  </div>
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<script src="js/index.js" type='module'></script> 

</body>

</html>
